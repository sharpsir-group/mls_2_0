info:
  title: 'Qobrix API'
  description: "## Overview\n\nThe Qobrix API is a RESTful API adhering to the OpenAPI specification. Requests and responses use the JSON format. Some responses may return other formats and this is indicated on the endpoints.\n\nThe machine-readable OpenAPI description enables various functionalities, including:\n\n* Automatically generate libraries to streamline the utilization of the Qobrix API.\n* Verify and test integrations employing the Qobrix API.\n* Explore and interact with the REST API using third-party tools such as Insomnia or Postman.\n\n## Authentication\nAPI integrations should use API keys generated for a specific user. The key is sent on every request with the X-Api-User and X-Api-Key headers.\n\n### Generate an API key\nTo generate an API key you need to login and then create a key. Please make sure to save the key because you cannot retrieve it again. In case you want to change a key you can delete it and create a new one.\n\n* [Login](#/operations/createSession)\n* [Create Key](#/operations/createApiKey)\n\n\n## Error handling\nIn case a request fails the API will return an HTTP status code relevant to the error and the response body will contain an errors array.\n\n## Search expressions\nAlmost every resource supports a search expression to filter data by leveraging a query like syntax language. You may use all fields available for the table and its associations and you can prefix fields with the table/association name.\n\nFor example, here is the search expression to find all the houses or apartments less than 200,000 available for sale.\n\n```\nlist_selling_price_amount <= 200000 and type in [\"house\", \"apartment\"] and status == \"available\" and sale_rent == \"for_sale\"\n```\nA set of special variables are available to help building dynamic search expressions based on the current context â€“ for example to check against the currently logged in user or against the current date. Here is an example that fetches all the new leads assigned to the current user, created this week.\n\n```\nassigned_to == CURRENT_USER and status == \"new\" and created >= THIS_WEEK\n```\n\nPlease refer to [Search expressions](#/schemas/SearchExpression) for more details.\n\n## Pagination\n\nWhen a response would include many results, Qobrix will paginate the results and return a subset of the results. For example /api/v2/contacts will only return 10 contacts, even though a greater number of records are available. This makes the response easier to handle for both machines and humans.\n\nWhen a response is paginated, it will include pagination meta data as per below:\n\n```\n{\n    \"data\": {...},\n    \"pagination\": {\n        \"page_count\": 4,\n        \"current_page\": 1,\n        \"has_next_page\": true,\n        \"has_prev_page\": false,\n        \"count\": 38,\n        \"limit\": 10\n    }\n}\n```\n\nYou can navigate to another page by using the page query parameter. Similarly, you can control how many records to be included in each response by specifying the limit parameter (max value is 100). Here is an example on how to fetch the second page of contacts, having 100 per page.\n\n```\nGET /api/v2/contacts?page=2&limit=100\n```\n\n## Expanding Resources\nMost resources can be expanded using associations. Most endpoints support the include[] query parameter, allowing you to include data from related records in the response. You can repeat this multiple times. For example, to include agent information with a property\n\n```\n/api/v2/properties/539d3968-d06b-47c8-918d-fd263be4973b?include[]=Agents\n```\n\nThe list of possible associations is included with the API documentation for each endpoint. Please note that not all associations are available for use.\n\n## Partial Responses\n\nQobrix API allows you to specify a set of fields that should be included in the response (e.g. via the field parameter). This is useful for trimming down unnecessary network bandwidth when retrieving large datasets. Here is an example on how to retrieve only the first and last name from Contacts:\n\n```\nGET /api/v2/contacts?field[]=first_name&field[]=last_name\n```\n\n## Localization\nAll responses are based on the tenant locale. To switch to another locale you can use the\nX-Locale header. Example:\n```\nX-Locale: el-GR\n```\n\n## Conventions\nYou should always use CamelCase when referring to resources or associations,\nwith the exception of URL paths. More specifically:\n\n* URL paths (eg. /api/v2/{resource}) snake-case\n* URL parameters (eg. /api/v2/reports?resource={resource}) - CamelCase\n* Body (JSON) - CamelCase\n* Everything else - CamelCase\n\n## OpenApi Extensions\nThe API follows the OpenApi 3.0.3 specification with the following extensions in schemas:\n\n### Schema\n* x-display-field: string|string[] - Which field(s) is preferable for human display.\n\n### Properties\n* x-display-as: string - A hint on how the field is preferred to be rendered.\n* x-references: string - The property references the given resource. The value is the id unless x-references-field is also set.\n* x-references-field: string - The field in the other resource to lookup this value.\n* x-translatable: boolean - Whether this field can be translated.\n* x-unique: boolean - The property value is unique in this resource.\n* x-virtual: boolean - This property is virtual. You can only find it in responses and it cannot be used for searching or sorting.\n"
