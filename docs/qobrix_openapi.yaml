    SearchExpression:
      description: "# How to Search Your Data\n\nSearch expressions let you find exactly what you're looking for in your database using simple, everyday language. Think of it like asking questions about your data in a way the computer can understand.\n\n## Getting Started\n\nLet's start with a simple example. Say you want to find houses for sale under $1 million that aren't already sold:\n\n```\nProperties.price < 1000000 and Properties.type == 'house' and not (Properties.name ends with '(SOLD)')\n```\n\nThis searches for:\n- Properties where the price is less than 1,000,000\n- AND the type is 'house'\n- AND the name doesn't end with '(SOLD)'\n\n### Searching Connected Information\n\nYou can also search across related information. For example, to find properties where the assigned salesperson lives in Cyprus:\n\n```\nSalespersonUsers.Contacts.country == \"CY\"\n```\n\nThis looks at Properties â†’ connected to SalespersonUsers â†’ connected to Contacts â†’ and checks the country field.\n\n## Building Your Search\n\n### What You Can Search\n\n- **Data fields**: Any piece of information in your records (like name, price, date, etc.)\n- **Connected data**: Information from related records (like a property's agent details)\n- **Use table names**: You can be specific by saying `Properties.price` instead of just `price`\n\n### Types of Information\n\n**Text (words and sentences)**\n```\n'John Smith'\n\"123 Main Street\"\n```\n\n**Numbers**\n```\n100000        (whole numbers)\n99.99         (decimals)\n```\n\n**Lists of options**\n```\n['house', 'apartment', 'condo']\n['red', 'blue', 'green']\n```\n\n**Yes/No values**\n```\ntrue          (yes)\nfalse         (no)\n```\n\n**Empty/missing information**\n```\nnull          (nothing there)\n```\n\n### How to Compare Things\n\n**Equal to**\n```\nstatus == 'active'        (status is exactly 'active')\nprice == 50000           (price is exactly 50,000)\n```\n\n**Not equal to**\n```\nstatus != 'sold'         (status is not 'sold')\ntype <> 'commercial'     (type is not 'commercial')\n```\n\n**Greater than / Less than**\n```\nprice > 100000          (price is more than 100,000)\nage >= 18               (age is 18 or older)\nbedrooms < 5            (less than 5 bedrooms)\nbathrooms <= 2          (2 bathrooms or fewer)\n```\n\n### How to Combine Searches\n\n**AND - Both conditions must be true**\n```\nprice < 500000 and bedrooms >= 3\n(price under 500,000 AND at least 3 bedrooms)\n```\n\n**OR - Either condition can be true**\n```\ncity == 'New York' or city == 'Boston'\n(city is New York OR Boston)\n```\n\n**NOT - Opposite of the condition**\n```\nnot (status == 'sold')\n(anything except sold properties)\n```\n\n### Working with Text\n\n**Text that contains certain words**\n```\ndescription contains 'luxury'     (description includes the word 'luxury')\naddress contains 'Main Street'    (address includes 'Main Street')\n```\n\n**Text that starts or ends with something**\n```\nname starts with 'Villa'          (name begins with 'Villa')\nemail ends with '@company.com'    (email ends with '@company.com')\n```\n\n**Combining text**\n```\nfirst_name ~ ' ' ~ last_name      (combines first and last name with a space)\n```\n\n### Working with Lists\n\n**Check if something is in a list**\n```\ntype in ['house', 'condo', 'townhouse']\n(type is one of: house, condo, or townhouse)\n```\n\n**Check if something is NOT in a list**\n```\nstatus not in ['sold', 'pending']\n(status is anything except sold or pending)\n```\n\n### Working with Number Ranges\n\n**Between two numbers**\n```\nprice in 200000..800000          (price between 200,000 and 800,000)\nbedrooms in 2..4                 (2, 3, or 4 bedrooms)\n```\n\n### Using Parentheses for Complex Searches\n\nUse parentheses to group conditions, just like in math:\n\n```\n(price < 300000 and bedrooms >= 2) or (price < 500000 and city == 'Downtown')\n```\n\nThis finds properties that are either:\n- Under $300,000 with at least 2 bedrooms, OR\n- Under $500,000 in Downtown\n\n### Advanced Features\n\n**If-then conditions** (use this when you want different results based on a condition)\n```\nage >= 18 ? 'adult' : 'minor'\n(if age is 18 or more, show 'adult', otherwise show 'minor')\n```\n\n**Getting data from connected information**\n```\nProperties.agent.name            (get the agent's name for this property)\nUsers.profile.phone_number       (get the phone number from user's profile)\n```\n\n## Helpful Tools and Shortcuts\n\n### Built-in Functions\n\n**LOCALDATE(date [, timezone])**\n\nConverts dates to your local timezone. Useful when working with dates from different time zones.\n\n```\ncreated_date >= LOCALDATE('2023-01-01')\n```\n\n**TRANSLATED(field)**\n\nGets the translated version of a field if your system supports multiple languages.\n\n```\nTRANSLATED(Properties.description) contains 'luxury'\n```\n\n**IN_POLYGON(coordinates, polygon)**\n\nChecks if a location is within a specific area (like a neighborhood or city boundary).\n\n```\nIN_POLYGON(Properties.location, 'boundary coordinates here')\n```\n\n**DISTANCE_FROM(coordinates, point)**\n\nCalculates how far a location is from a specific point (in meters).\n\n```\nDISTANCE_FROM(Properties.location, '34.430332,32.131347') <= 5000\n(properties within 5km of the specified point)\n```\n\n### Date Calculation Functions\n\nThese functions help you work with dates by calculating specific time periods. They're perfect for finding records from a certain time ago or in the future.\n\n**Going backwards in time**\n\n```\nDAYS_AGO(7)              (exactly 7 days ago)\nWEEKS_AGO(2)             (exactly 2 weeks ago)\nMONTHS_AGO(6)            (exactly 6 months ago)\nYEARS_AGO(1)             (exactly 1 year ago)\n```\n\n**Going forward in time**\n\n```\nDAYS_FROM_NOW(30)        (exactly 30 days from now)\nWEEKS_FROM_NOW(4)        (exactly 4 weeks from now)\nMONTHS_FROM_NOW(3)       (exactly 3 months from now)\nYEARS_FROM_NOW(2)        (exactly 2 years from now)\n```\n\n**Practical examples**\n```\n// Find properties created in the last month\ncreated_date >= MONTHS_AGO(1)\n\n// Find appointments scheduled for next week\nappointment_date >= DAYS_FROM_NOW(7) and appointment_date < DAYS_FROM_NOW(14)\n\n// Find contracts expiring in the next 90 days\nexpiry_date <= DAYS_FROM_NOW(90)\n\n// Find all sales from exactly 2 years ago\nsale_date >= YEARS_AGO(2) and sale_date < YEARS_AGO(2).add('1 year')\n```\n\n### Time Shortcuts\n\nInstead of typing specific dates, you can use these shortcuts:\n\n**Current time**\n- `NOW` - Right now\n- `TODAY` - Start of today\n- `YESTERDAY` - Start of yesterday\n- `TOMORROW` - Start of tomorrow\n\n**Weeks**\n- `THIS_WEEK` - Start of this week\n- `LAST_WEEK` - Start of last week\n- `NEXT_WEEK` - Start of next week\n\n**Months**\n- `THIS_MONTH` - Start of this month\n- `LAST_MONTH` - Start of last month\n- `NEXT_MONTH` - Start of next month\n\n**Years**\n- `THIS_YEAR` - Start of this year\n- `LAST_YEAR` - Start of last year\n- `NEXT_YEAR` - Start of next year\n\n**User information**\n- `CURRENT_USER` - The ID of the user doing the search\n\n### Example: Finding recent data\n```\ncreated_date >= LAST_MONTH\n(find everything created since the start of last month)\n\nupdated_date >= THIS_WEEK\n(find everything updated since the start of this week)\n```\n\n## Examples\n\n### Basic Filtering\n```\n// Properties with price less than 1 million\nProperties.price < 1000000\n\n// Active users created this year\nstatus == 'active' and created_at >= THIS_YEAR\n\n// Products in specific categories\ncategory in ['electronics', 'books', 'clothing']\n```\n\n### Complex Conditions\n```\n// Premium customers with recent orders\ncustomer.type == 'premium' and last_order_date >= LAST_MONTH\n\n// Properties within budget and location\nProperties.price in 500000..2000000 and Properties.city == 'New York'\n\n// Urgent tasks assigned to current user or admin\n(priority == 'urgent' and assigned_to == CURRENT_USER) or role == 'admin'\n```\n\n### String Operations\n```\n// Find properties with specific keywords\nProperties.description contains 'luxury' or Properties.description contains 'modern'\n\n// Email addresses from specific domain\nemail ends with '@company.com'\n\n// Names starting with specific letters\nfirst_name starts with 'A' or first_name starts with 'B'\n```\n\n### Date/Time Examples\n```\n// Events happening today\nevent_date >= TODAY and event_date < TOMORROW\n\n// Records modified in the last week\nupdated_at >= LAST_WEEK\n\n// Future appointments\nappointment_date > NOW\n```\n\n### Geospatial Examples\n```\n// Properties within a specific area\nIN_POLYGON(Properties.coordinates, '34.430322370423 32.13134762831, 35.742797010269 32.13134762831, 35.742797010269 34.68017575331, 34.430322370423 34.68017575331, 34.430322370423 32.13134762831')\n\n// Properties within 5km of a point\nDISTANCE_FROM(Properties.coordinates, '34.430332,32.131347') <= 5000\n```\n"
      type: string
      externalDocs:
        description: 'Symfony Expression Language syntax'
        url: 'https://symfony.com/doc/7.2/components/expression_language/syntax.html'
      example: "list_selling_price_amount < 1000000 and property_type in ['house'] and not (name ends with '(SOLD)')"
